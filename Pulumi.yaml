name: gauzy
runtime: nodejs
description: Gauzy Platform Pulumi
template:
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1
    cloud-aws:useFargate:
      description: Whether to use Fargate-based container compute
      default: true
    isMinikube:
      description: Whether we are deploying to minikube in production
      default: false  